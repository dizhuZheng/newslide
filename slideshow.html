<html>

<head>
  <link rel="stylesheet" href="slide_style.css">
  <meta name="viewport" content="width=device-width" , charset="utf-8" , initial-scale="1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="1">
    <h1>Hello, Slideshow !</h1>
    <br>
    <br>
    <p>How Do You Want To Play It ?</p>
    <select id="play">
      <option selected disabled hidden></option>
      <option value="Random">Random</option>
      <option value="Sequential">Sequential(manual)</option>
    </select>
    <p>What Effect Do You Want ?</p>
    <select id="effect">
        <option selected disabled hidden></option>
      <option value="Transition">Transition</option>
      <option value="Transformation">Transformation</option>
      <option value="None">None</option>
    </select>
  </div>
  <br>
  <br>

  <button id="2" onclick="check()">Show</button>

  <div id="3" hidden>
    <canvas id="myCanvas" width="650" height="650" position: relative style="border:1px sol #d3d3d3;background:#ffffff;">
      Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div id = "demo" hidden></div>

    <div id = "keys" hidden>
       <div id = "key1" hidden >
        <a class="prev fa fa-step-backward" onclick="plusSlides(-1)"></a>
        <a class="next fa fa-step-forward" onclick="plusSlides(1)"></a>
      </div>
      <div id="key2" hidden >
        <a class="start fa fa-play" onclick="start()"></a>
        <a class="stop fa fa-pause" onclick="stop()"></a>
      </div>
    </div>
  </div>

<script type="text/javascript" src="slide.js" charset="utf-8"></script>
</body>
</html>
